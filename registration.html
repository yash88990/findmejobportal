<!-- registration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Register - EasyJobFinder</title>
</head>
<body>
    <div class="registration-form">
        <h2 id="heading">Register</h2>
        <form action="submit_registration.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <br><br>
            <label for="experience">Experience (years):</label>
            <input type="number" id="experience" name="experience" required>
            <br><br>
            <label for="area">Area of Expertise:</label>
            <input type="text" id="area" name="area" required>
            <br><br>
            <label for="charge">Service Charge ($):</label>
            <input type="number" id="charge" name="charge" required>
            <br><br>
            <label for="pic">Profile Picture:</label>
            <input type="file" id="pic" name="pic" accept="image/*" required>
            <br><br>
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>
            <br><br>
            <label for="account">Bank Account Number:</label>
            <input type="text" id="account" name="account" required>
            <br><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
